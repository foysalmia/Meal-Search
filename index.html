<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal-Search</title>
    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Custom Css  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="w-75 mx-auto">
        <h1 class="text-center m-4">Search Your Favourite Meals</h1>
        <!-- Search field  -->
        <div class="input-group mb-3 mt-4 w-50 mx-auto">
            <input id="search-text" type="text" class="form-control p-3" placeholder="Search your meals" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary p-3" type="button" id="search-btn">Button</button>
        </div>
        <!-- --------------------------------------------------------------------------------------------------- -->
        <div id="card" class="row row-cols-1 row-cols-md-3 g-4 mt-4">
        </div>
    </main>
    


    <script src="js/app.js"></script>
</body>
</html>
